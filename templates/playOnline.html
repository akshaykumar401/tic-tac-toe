{% extends "base.html" %}

{% block title %} Patch User {% endblock %}

{% block content %}
<div class="min-h-screen from-indigo-500 via-purple-500 to-pink-500 flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 max-w-lg w-full">
        <h1 class="text-4xl font-bold text-gray-800 mb-6 text-center">ðŸŽ® Tic-Tac-Toe</h1>

        <div id="setupScreen" class="space-y-6">
            <button id="create_room" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 transform hover:scale-105 active:scale-95">
                Create New Game
            </button>
            <div class="text-center text-gray-400 font-medium">- OR -</div>
            <div class="space-y-3">
                <input type="text" id="joinRoomInput" placeholder="Enter Room Code" class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-indigo-500 focus:outline-none text-center text-lg font-mono uppercase">
                <button id="join_room" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 transform hover:scale-105 active:scale-95">
                    Join Game
                </button>
            </div>
        </div>

        <div id="gameScreen" class="hidden space-y-6">
            <div id="roomCode" class="text-2xl font-bold text-indigo-600 bg-indigo-50 py-3 px-4 rounded-xl text-center"></div>
            <div id="playerInfo" class="text-lg text-gray-600 font-medium text-center"></div>
            <div id="status" class="text-xl font-semibold text-gray-800 text-center min-h-[30px]">Waiting for opponent...</div>
            <div id="board" class="grid grid-cols-3 gap-3 mx-auto w-fit"></div>
            <div class="flex gap-3 justify-center flex-wrap">
                <button id="reset_game" class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 transform hover:scale-105 active:scale-95">
                    New Game
                </button>
                <button id="leave_room" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 transform hover:scale-105 active:scale-95">
                    Leave Room
                </button>
            </div>
        </div>
    </div>
</div>


<script src="{{ url_for('static', filename='JS/playOnline.js') }}"></script>
{% endblock %}
