{% extends "base.html" %} {% block title %} Patch User {% endblock %} {% block
content %}
<div class="min-h-screen w-full">
    <!-- Setup Screen -->
    <div id="setupScreen"
        class="bg-white absolute top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] rounded-3xl shadow-2xl p-8 md:p-12 max-w-lg w-full">
        <h1 class="text-4xl font-bold text-gray-800 mt-12 mb-6 text-center">
            Tic Tac Toe
        </h1>

        <div class="space-y-6">
            <button id="create_room"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 transform hover:scale-105 active:scale-95">
                Create New Game
            </button>
            <div class="text-center text-gray-400 font-medium">- OR -</div>
            <div class="space-y-3">
                <input type="text" id="joinRoomInput" placeholder="Enter Room Code"
                    class="w-full px-4 py-3 border-2 border-gray-300 rounded-xl focus:border-indigo-500 focus:outline-none text-center text-lg font-mono uppercase" />
                <button id="join_room"
                    class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-3 px-6 rounded-xl transition duration-300 transform hover:scale-105 active:scale-95">
                    Join Game
                </button>
            </div>
        </div>
    </div>

    <!-- Game Section -->
    <div id="gameScreen" class="hidden bg-dadada w-full h-screen">
        <div id="winner_section" class="pt-4 w-full h-auto flex items-center justify-around">
            <div
                class="flex w-[10rem] h-[4rem] font-medium bg-blue-200 justify-center items-center rounded-2xl text-xl z-2 shadow-lg">
                Player X:&nbsp;
                <span id="player_x" class="font-normal text-black"></span>
                <img src="{{ url_for('static', filename='images/pointes.png') }}" alt="Background_image"
                    class="w-[10rem] h-[4rem] rounded-2xl absolute z-[-1] opacity-70" />
            </div>

            <!-- Room Code and Heading -->
            <div>
                <h1 class="text-2xl font-bold text-gray-800 text-center">
                    Tic Tac Toe
                </h1>
                <div id="roomCode"
                    class="text-2xl font-bold text-indigo-600  text-center"></div>
            </div>

            <div
                class="flex w-[10rem] h-[4rem] font-medium bg-red-200 justify-center items-center rounded-2xl text-xl z-2 shadow-lg">
                Player O:&nbsp;
                <span id="player_o" class="font-normal"></span>
                <img src="{{ url_for('static', filename='images/pointes.png') }}" alt="Background_image"
                    class="w-[10rem] h-[4rem] rounded-2xl absolute z-[-1] opacity-70" />
            </div>
        </div>

        <div class="space-y-6">
            <div id="playerInfo" class="text-lg text-gray-600 font-medium text-center"></div>
            <div id="status" class="text-xl font-semibold text-gray-800 text-center min-h-[30px]">
                Waiting for opponent...
            </div>
            <div id="board" class="grid grid-cols-3 gap-3 mx-auto w-fit"></div>
            <div class="flex gap-3 justify-center flex-wrap">
                <button id="reset_game"
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 transform hover:scale-105 active:scale-95">
                    New Game
                </button>
                <button id="leave_room"
                    class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-300 transform hover:scale-105 active:scale-95">
                    Leave Room
                </button>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='JS/playOnline.js') }}"></script>
{% endblock %}
